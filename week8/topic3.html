<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Test CORS with Fetch</h1>
    <button onclick="testCorsRequest()">Test API Request</button>
    <div id="response"></div>

	<script>
	async function getGoogle() {
		const response = await fetch("https://www.google.com/")
		console.log(response)
	}
	// getGoogle();

	async function getGithub() {
		const response = await fetch("https://padax.github.io/taipei-day-trip-resources/taipei-attractions-assignment.json")
		console.log(response.json())
	}
	// getGithub();

	async function testCorsRequest() {
            try {
                const response = await fetch("http://localhost:8000/example");
                const data = await response.json();
                document.getElementById("response").innerText = JSON.stringify(data);
            } catch (error) {
                document.getElementById("response").innerText = `Error: ${error}`;
            }
        }
	</script>
</body>
</html>
